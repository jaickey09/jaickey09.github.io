    <body>
       <fieldset>
         Convert <input type="text"  id="data"  />
            <select id="from">
        <option id="o1">meters</option>
        <option id="02">kilometers</option>
        </select>
            to
            <select id ="to">
        <option id="03">m</option>
        <option id="o4">km</option>
        </select>
        <button onclick="convert();">Calculate</button>
        <b><span id="answer"></span></b>
        </fieldset>
        <script> 
            function convert(){
                var x= document.getElementById('data').value;
                var y= document.getElementById('from').selectedIndex;
                var z=document.getElementById('to').selectedIndex;
                if(y==0&&z==0)
                {
                    document.getElementById('answer').innerHTML=x;
                }
                if(y==1&&z==1)
                {
                    document.getElementById('answer').innerHTML=x;
                }
                if(y==1&&z==0)
                {
                    document.getElementById('answer').innerHTML=x*1000+ "meters";
                }
                if(y==0&&z==1)
                {
                    document.getElementById('answer').innerHTML=x/1000 +"km";
                }
            }
        </script>
