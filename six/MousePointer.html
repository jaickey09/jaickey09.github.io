<html>
    <head>
        <title>Mouse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Change font size!</h1>
        <p id="para1" onmouseover="incSize()" onmouseout="decSize()">
        move cursor over me to zoom in...
        IT should change .
        the font size should change
        </p>
        <script>
        //define function incSize
        function incSize(){
            document.getElementById("para1").style="font-size:33px; color:red;";
            
        }
        function decSize(){
            document.getElementById("para1").style="font-size:15px ; color:blue;";
        } 
        //define function decSize
        </script>

    </body>
</html>
