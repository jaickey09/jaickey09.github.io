<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculate your Body Mass Index (BMI)!</h1>
        <fieldset>
        Weight (in kilograms): <input type="text" id="weight" /><br />
        Height (in meters): <input type="text" id="height" /><br />
        <button onclick="calculate();">Get BMI!</button>
        </fieldset>
        <p>
            Your BMI is<b> <span id="score"></span></b>. <br />
            Your body type is <b><span id="type"></span></b>.
        </p> 
        <script>
            function calculate(){
                var h=document.getElementById('height').value;
                var w=document.getElementById('weight').value;
                document.getElementById('score').innerHTML=(w/(h*h));
                if((w/(h*h))<18)
                {
                    document.getElementById('type').innerHTML="Underweight";
                }
                else if((w/(h*h))>18&&(w/(h*h))<25)
                {
                    document.getElementById('type').innerHTML="Normal";
                }
                else if((w/(h*h))>25&&(w/(h*h))<30)
                {
                    document.getElementById('type').innerHTML="Overweight";
                }
                else
                {
                    document.getElementById('type').innerHTML="Obese";
                }
                
            }
        </script>
    </body>
</html>
